<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KekOnTheWorld</title>
        <script src="gsap.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="main">
            <a href="https://legal.kotw.dev/detect?page=imprint" id="imprint">Imprint</a>
            <div class="inner">
                <div class="wrapper">
                    <div class="logo">
                        <img class="avatar" src="assets/kekontheworld.png" alt="">
                        <div class="wrapper">
                            <h1 class="name">KekOnTheWorld</h1>
                            <p class="subtitle">Inspire</p>
                        </div>
                    </div>
                    <div class="links">
                        <a class="link discord" href="https://discord.gg/Cq2UpzeTnm">
                            <img src="assets/discord.svg" alt="">
                            <p>Discord</p>
                        </a>
            
                        <a class="link twitter" href="https://twitter.com/KekOnTheWorld">
                            <img src="assets/twitter.svg" alt="">
                            <p>Twitter</p>
                        </a>

                        <a class="link youtube" href="https://www.youtube.com/channel/UCn-EuwrJNTYtkBS-r_XudjA">
                            <img src="assets/youtube.png" alt="">
                            <p>Youtube</p>
                        </a>

                        <a class="link twitch" href="https://twitch.tv/KekOnTheWorld">
                            <img src="assets/twitch.svg" alt="">
                            <p>Twitch</p>
                        </a>

                        <a class="link github" href="https://github.com/KekOnTheWorld">
                            <img src="assets/github.png" alt="">
                            <p>Github</p>
                        </a>
            
                        <a class="link instagram" href="https://www.instagram.com/kekontheworld">
                            <img src="assets/instagram.svg" alt="">
                            <p>Instagram</p>
                        </a>
                        
                        <a class="link gitlab" href="https://gitlab.com/KekOnTheWorld">
                            <img src="assets/gitlab.svg" alt="">
                            <p>Gitlab</p>
                        </a>
            
                        <a class="link npmjs" href="https://www.npmjs.com/~kekontheworld">
                            <img src="assets/npmjs.svg" alt="">
                            <p>Npmjs</p>
                        </a>

                        <a class="link tools" href="tools/">
                            <img src="assets/tools.png" alt="">
                            <p>Tools</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
